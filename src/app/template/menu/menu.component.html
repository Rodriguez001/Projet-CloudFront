<p-menubar [model]="auth.items">
  <ng-template pTemplate="start">
    <ul>
      <li routerLink="/">
      <img src="../../../assets/images/logo.png" height="40" class="mr-1" /> 
    </li>   
  </ul>
  </ng-template>
  <ng-template pTemplate="end">
        
    <div class="field" *ngIf="auth.profil.nom"><span class="mr-2">Bienvenu, {{auth.profil.prenom}}!</span> <p-avatar image="{{auth.profil.avatar}}" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar></div> 
    
  </ng-template>
</p-menubar>
